<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<script src="etchasketch.js"></script>
	<link rel="stylesheet" type="text/css" href="etchasketch.css">
</head>
<body>
	<h1>Etch-a-Sketch</h1>
	<br>
	<div id="drawingContainer"></div>
	<script type="text/javascript">
		var size = prompt("Please enter the number of pixels per side your Etch-a-Sketch drawing area will take on. (Min:1, Max:70)", "30");
		var sizeToUse = parseFloat(size)<1 ? 1 : parseFloat(size)>70 ? 70 : parseFloat(size);
		makeSquaresInDrawingPad("drawingContainer", sizeToUse);
	</script>
</body>
</html>
